<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="display.css">
        <title>Game</title>

    </head>
    <body>
        <div id="game-container">
          <div id="board-container">
            <table id="game-board"></table>
        </div>
          <div id="players-table">
            <div id="players-container">
              <p id="players">Player 1 vs. Player 2</p>
            </div>
            <div id="live-box"></div>
            <div id="buttons-cont">
              <button class="button" id="quit">Quit</button>
              <button class="button" id="draw-request">Draw</button>
            </div>
          </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>



<!-- Place this ONCE at the bottom of your HTML body (not twice) -->
<div id="popup-modal" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    justify-content: center;
    align-items: center;
">
    <div style="
        background: white;
        padding: 25px 35px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        min-width: 300px;
    ">
        <p id="popup-message" style="font-size: 1.2em; margin-bottom: 20px;">Are you sure?</p>
        <button id="popup-confirm" style="
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        ">Yes</button>
        <button id="popup-cancel" style="
            background-color: #F44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        ">No</button>
    </div>
</div>
